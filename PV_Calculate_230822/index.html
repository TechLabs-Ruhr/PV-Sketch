		<main>	
			<section class="intro">
				<h1>
					By calculating yields and costs, we help you make informed decisions about your photovoltaic system.
				</h1>
			</section>

			<section class="calculator" id="calculator">
				<h2>Calculator</h2>
				<fieldset>
					
					<div class="locationInfo">

	

						<div>
							<h3>Location</h3>
					    <label for="postalCodeInput">Postal code</label>
					    <input type="text" id="postalCodeInput" placeholder="Enter postal code">
					  </div>

						<div>
					    <label for="cityInput">City</label>
					    <input type="text" id="cityInput" placeholder="Enter city">
					  </div>

						<div>
					    <label for="streetInput">Street</label>
					    <input type="text" id="streetInput" placeholder="Enter street">
					  </div>

					  <div>
					    <label for="numberInput">Number</label>
					    <input type="text" id="numberInput" placeholder="Enter number">
					  </div>
					</div>

					<div class="roofInclination">
						<h3>Roof inclination</h3>

						<div class="toggle-container">
					    <button class="toggle-button" value="roofInclination_flat">
					    	<div>
					    		<svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M220-180h150v-250h220v250h150v-390L480-765 220-570v390Zm-60 60v-480l320-240 320 240v480H530v-250H430v250H160Zm320-353Z"/></svg>
					    		<p>flat (0-5°)</p>
					    	</div>
					    </button>

					    <button class="toggle-button" value="roofInclination_light">
					    	<div>
					    		<svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M220-180h150v-250h220v250h150v-390L480-765 220-570v390Zm-60 60v-480l320-240 320 240v480H530v-250H430v250H160Zm320-353Z"/></svg>
					    		<p>light (6-15°)</p>
					    	</div>
					    </button>

					    <button class="toggle-button" value="roofInclination_moderate">
					    	<svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M220-180h150v-250h220v250h150v-390L480-765 220-570v390Zm-60 60v-480l320-240 320 240v480H530v-250H430v250H160Zm320-353Z"/></svg>
					    	<p>moderate (16-25°)</p>
					    </button>

					    <button class="toggle-button" value="roofInclination_normal">
					    	<svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M220-180h150v-250h220v250h150v-390L480-765 220-570v390Zm-60 60v-480l320-240 320 240v480H530v-250H430v250H160Zm320-353Z"/></svg>
					    	<p>normal (26-35°)</p>
					    </button>

					    <button class="toggle-button" value="roofInclination_steep">
					    	<svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M220-180h150v-250h220v250h150v-390L480-765 220-570v390Zm-60 60v-480l320-240 320 240v480H530v-250H430v250H160Zm320-353Z"/></svg>
					    	<p>steep (< 36°)</p>
					    </button>
					  </div>
					 </div>
					

					<div class="roof-orientation">
						<h3>Roof orientation</h3>
						 <select id="select-container">
						 				<option disabled="" value="" selected="">Select an orientation</option>
						 				<option value="EAST">East</option>
						 				<option value="NORTH">North</option>
						 				<option value="NORTH_EAST">North-East</option>
						 				<option value="NORTH_WEST">North-West</option>
						 				<option value="SOUTH">South</option>
						 				<option value="SOUTH_EAST">South-East</option>
						 				<option value="SOUTH_WEST">South-West</option>
						 				<option value="WEST">West</option>
				      </select>
					</div>

					<div class="calculate">
					<button class="primary-button">Start calculating</button>
					</div>
